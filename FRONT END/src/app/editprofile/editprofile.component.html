<div class="w-75 m-auto p-5 border border-2 border-dark " style="margin-top: 120px !important;">
    <div *ngIf='error' class="alert alert-danger">
        <p>{{error}}</p>
    </div>
    <form [formGroup]='updateForm'>
    
        <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName='name' #name class="form-control" type="text" name="" id="name" >
            <div *ngIf="updateForm.get('name')?.errors!=null && updateForm.get('name')?.touched" class="alert alert-danger mt-2">
                <p *ngIf="updateForm.get('name')?.errors?.required">name is required</p>
                <p *ngIf="updateForm.get('name')?.errors?.minlength">name is minLength 3</p>
                <p *ngIf="updateForm.get('name')?.errors?.maxlength">name is maxLength 20 </p> 
 
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input formControlName='age' #age class="form-control" type="number" name="" id="age" >
            <div *ngIf="updateForm.get('age')?.errors!=null && updateForm.get('age')?.touched" class="alert alert-danger mt-2">
                <p *ngIf="updateForm.get('age')?.errors?.required">age is required</p>
                <p *ngIf="updateForm.get('age')?.errors?.min">age is min 12</p>
                <p *ngIf="updateForm.get('age')?.errors?.max">age is max 50 </p>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName='email' #email class="form-control" type="email" name="" id="email" >
            <div *ngIf="updateForm.get('email')?.errors!=null && updateForm.get('email')?.touched" class="alert alert-danger mt-2">
                <p *ngIf="updateForm.get('email')?.errors?.required">email is required</p>
                <p *ngIf="updateForm.get('email')?.errors?.email">email is invalid</p>
            </div>
        </div>
    
       
        <button [disabled]='updateForm.invalid' class="btn btn-info" type="submit" (click)="submitUpdateProfile(name.value,age.value,email.value)">Update Profile</button>
    </form>

</div>
